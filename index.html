<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Breweries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What's Brewing?</h1>
        <h3>"Search for a brewery by Name, City, State, or Type"</h3>
        
        <div class="container">
    <select id="searchCriteria">
        <option value="by_name">Brewery Name</option>
        <option value="by_city">Brewery City</option>
        <option value="by_state">BreweryState</option>
        <option value="by_type">Brewery Type</option>
    </select>

    <input type="text" id="searchInput" placeholder="Enter search term">
    <button id="searchButton">Search</button>
    <div id="results"></div>

    <script type="module">
        import { searchBreweries } from './script.js';

        document.getElementById('searchButton').addEventListener('click', async () => {
            try {
                await searchBreweries();
                console.log('Search completed successfully');
            } catch (error) {
                console.error('Search failed:', error);
            }
        });
    </script>
</body>
</html>
