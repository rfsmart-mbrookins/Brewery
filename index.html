<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Brewing?</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>What's Brewing?</h1>
        <h3>Search for a Brewery by Name, City, State, or Type</h3>

        <div class="container">
            <select id="searchCriteria">
                <option value="by_name">Brewery Name</option>
                <option value="by_city">Brewery City</option>
                <option value="by_state">Brewery State</option>
                <option value="by_type">Brewery Type</option>
            </select>

            <input type="text" id="searchInput" placeholder="Please Enter Brewery Search Criteria">
            <button id="searchButton">Search Breweries</button>
            <div id="results"></div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
